<div class="demo-datepicker">
  <h1>Datepicker</h1>
  <hr />
  <div class="card">
    <div class="header">
      <h3 class="title">Basic Date Picker</h3>
    </div>
    <form class="content">
      <label><input type="checkbox" name="ui" [(ngModel)]="touch">Use touch UI</label>
      <label><input type="checkbox" name="filter" [(ngModel)]="filterOdd">Filter odd months and dates</label>
      <br />
      <md2-datepicker2 name="mindate"
                       placeholder="Minimum Date"
                       [(ngModel)]="minDate"
                       [mode]="mode"
                       [touchUi]="touch"
                       [format]="dateFormat"></md2-datepicker2>
      <md2-datepicker2 name="maxdate"
                       placeholder="Maximum Date"
                       [(ngModel)]="maxDate"
                       [min]="minDate"
                       [mode]="mode"
                       [touchUi]="touch"
                       [format]="dateFormat"></md2-datepicker2>
      <br />
      <md2-datepicker2 name="birthdate"
                       placeholder="Select Date"
                       [(ngModel)]="date"
                       [required]="isRequired"
                       [disabled]="isDisabled"
                       [openOnFocus]="isOpenOnFocus"
                       [dateFilter]="filterOdd ? dateFilter : null"
                       [isOpen]="isOpen"
                       [type]="type"
                       [min]="minDate"
                       [max]="maxDate"
                       [mode]="mode"
                       [touchUi]="touch"
                       [startView]="startView"
                       [format]="dateFormat"
                       #dateControl="ngModel"></md2-datepicker2>
      <span *ngIf="dateControl.hasError('md2DatepickerMin')">Too early!</span>
      <span *ngIf="dateControl.hasError('md2DatepickerMax')">Too late!</span>
      <span *ngIf="dateControl.hasError('md2DatepickerFilter')">Date unavailable!</span>
      <p> Value: {{ date }} </p>
      <p> Touched: {{ dateControl.touched }} </p>
      <p> Dirty: {{ dateControl.dirty }} </p>
      <p> Status: {{ dateControl.control?.status }} </p>
      <div>
        <div class="inline-control">
          <md2-select name="type" [(ngModel)]="type" placeholder="Picker Type">
            <md2-option *ngFor="let t of types" [value]="t.value">{{ t.text }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <md2-select name="mode" [(ngModel)]="mode" placeholder="Picker Mode">
            <md2-option *ngFor="let m of modes" [value]="m.value">{{ m.text }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <md2-select name="startView" [(ngModel)]="startView" placeholder="Picker Start View">
            <md2-option *ngFor="let s of startViews" [value]="s.value">{{ s.text }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <md2-select name="container" [(ngModel)]="dateFormat" placeholder="Source format">
            <md2-option *ngFor="let c of dateFormats[type]" [value]="c.value">{{ c.name }}</md2-option>
          </md2-select>
        </div>
        <div class="inline-control">
          <input class="md2-input" name="formatInput" [(ngModel)]="dateFormat" placeholder="date format">
        </div>
      </div>
      <div>
        <button type="button" button="primary" (click)="setDate()">SET VALUE</button>
        <button type="button" button="primary" (click)="isRequired=!isRequired">TOGGLE REQUIRED</button>
        <button type="button" button="primary" (click)="isDisabled=!isDisabled">TOGGLE DISABLED</button>
        <button type="button" button="primary" (click)="isOpenOnFocus=!isOpenOnFocus">TOGGLE OPEN ON FOCUS</button>
        <button type="button" button="primary" (click)="openDatepicker()">OPEN DATEPICKER</button>
        <button type="button" button="primary" (click)="dateControl.reset()">RESET</button>
      </div>
    </form>
  </div>
</div>
